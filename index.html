<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escolha Seu Presente ‚ù§Ô∏è</title>
<style>
body{margin:0;font-family:Segoe UI,sans-serif;background:linear-gradient(135deg,#ff5f9e,#ff9acb);min-height:100svh;display:flex;align-items:center;justify-content:center;color:#fff;overflow-x:hidden;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left)}
.container{background:rgba(255,255,255,.15);backdrop-filter:blur(10px);border-radius:20px;padding:30px 20px 40px;max-width:900px;width:100%;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.25);position:relative;z-index:2;max-height:calc(100svh - 40px);overflow-y:auto}
h1{font-size:2.3rem}
.subtitle{margin-bottom:25px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:15px}
.card{background:#fff;color:#ff4d94;border-radius:15px;padding:25px 10px;font-size:1.3rem;font-weight:bold;cursor:pointer;box-shadow:0 8px 20px rgba(0,0,0,.2)}
.card.opened{background:#ff4d94;color:#fff}
.result{display:none;margin-top:25px;animation:fade .5s ease}#resultText{display:inline-block;font-size:1.3rem;font-weight:600;white-space:pre-wrap;border-right:2px solid rgba(255,255,255,.8);padding-right:4px;animation:blink 1s step-end infinite}@keyframes blink{50%{border-color:transparent}}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.heart{position:fixed;top:-10px;font-size:22px;animation:fall linear forwards;z-index:9999;pointer-events:none}
@keyframes fall{to{transform:translateY(110vh);opacity:0}}
#audioOverlay{position:fixed;inset:0;background:linear-gradient(135deg,#ff5f9e,#ff9acb);display:flex;align-items:center;justify-content:center;z-index:999}
#audioOverlay button{font-size:1.2rem;padding:18px 30px;border-radius:30px;border:none;font-weight:bold;color:#ff4d94;background:#fff}
</style>
</head>
<body>

<div id="audioOverlay">
  <button id="startBtn">üéµ Toque para iniciar sua surpresa</button>
</div>

<audio id="music" src="eterno-amor.mp3"></audio>

<div class="container">
  <h1>Feliz Anivers√°rio, meu amor üéâ‚ù§Ô∏è</h1>
  <p class="subtitle">Escolha com carinho o seu presente üëá</p>

  <div class="grid" id="cards"></div>

  <div class="result" id="result">
    <h2>üéÅ Presente escolhido!</h2>
    <p id="resultText"></p>
    <p style="margin-top:15px">Quero que voc√™ saiba que cada detalhe disso foi feito pensando em voc√™, meu eterno amor ‚ù§Ô∏è</p>
  </div>
</div>

<script>
// ===== ELEMENTOS =====
const overlay = document.getElementById('audioOverlay');
const startBtn = document.getElementById('startBtn');
const music = document.getElementById('music');
const cards = document.getElementById('cards');
const result = document.getElementById('result');
const resultText = document.getElementById('resultText');

// ===== BOT√ÉO DA M√öSICA (VERS√ÉO √Ä PROVA DE MOBILE) =====
startBtn.addEventListener('click', async () => {
  try {
    music.currentTime = 0;
    await music.play();
  } catch (e) {}
  overlay.style.display = 'none';
});

// ===== PRESENTES =====
const gifts = [
  "Uma viagem de fim de semana para um lugar especial",
  "Um perfume que voc√™ ama",
  "Um sapato / sand√°lia / bota que voc√™ escolher",
  "Um dia inteiro s√≥ nosso",
    "Um look surpresa escolhido por voc√™ mesma"
];

// ===== EFEITO DE DIGITA√á√ÉO =====
function typeText(text){
  resultText.textContent='';
  let i=0;
  const speed=70;
  const timer=setInterval(()=>{
    resultText.textContent+=text.charAt(i);
    i++;
    if(i>=text.length){
      clearInterval(timer);
      resultText.style.borderRight='none';
      explodeHearts();
    }
  },speed);
}

// ===== EXPLOS√ÉO DE CORA√á√ïES =====
function explodeHearts(){
  for(let i=0;i<40;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.textContent=Math.random()>0.5?'‚ù§Ô∏è':'üíñ';
    h.style.left='50vw';
    h.style.top='50vh';
    const angle=Math.random()*Math.PI*2;
    const distance=100+Math.random()*150;
    const x=Math.cos(angle)*distance;
    const y=Math.sin(angle)*distance;
    h.animate([
      {transform:'translate(0,0) scale(1)',opacity:1},
      {transform:`translate(${x}px,${y}px) scale(1.5)`,opacity:0}
    ],{duration:1200,easing:'ease-out'});
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1200);
  }
}

// ===== ACESSO √öNICO =====
const escolhido = localStorage.getItem('presente');
if(escolhido){
  result.style.display='block';
  typeText(escolhido);
}

// ===== CART√ïES =====
gifts.forEach((gift,i)=>{
  const c=document.createElement('div');
  c.className='card';
  c.textContent=i+1;
  c.addEventListener('click',()=>{
    if(localStorage.getItem('presente'))return;
    localStorage.setItem('presente',gift);
    c.classList.add('opened');
    c.textContent='üéâ';
    result.style.display='block';
    typeText(gift);
    hearts();
  });
  cards.appendChild(c);
});

// ===== CHUVA DE CORA√á√ïES =====
function hearts(){
  for(let i=0;i<30;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.textContent=Math.random()>0.5?'‚ù§Ô∏è':'üíñ';
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=3+Math.random()*3+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}
</script>
</body>
</html>
